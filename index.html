<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”Š Lecteur d'Ebook Audio TTS Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="theme-switch-wrapper">
            <span class="theme-label"><i class="fas fa-sun"></i> Clair</span>
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" title="Changer de ThÃ¨me">
                <div class="slider round"></div>
            </label>
            <span class="theme-label"><i class="fas fa-moon"></i> Sombre</span>
        </div>
        
        <h1><i class="fas fa-book-open"></i> Lecteur d'Ebook Audio <span class="pro-tag">PRO</span></h1>
        <p class="subtitle">Votre compagnon de lecture avec surlignage synchronisÃ© et bibliothÃ¨que.</p>

        <textarea id="text-input" placeholder="Collez votre texte ici pour commencer..."></textarea>
        <div id="read-view" class="read-view hidden"></div>
            
        <div class="input-group">
            <div class="file-import">
                <label for="file-input" class="custom-file-upload">
                    <i class="fas fa-upload"></i> Importer (.txt, .pdf)
                </label>
                <input type="file" id="file-input" accept=".txt,.pdf">
            </div>
            <div class="voice-selector">
                <label for="voice-select"><i class="fas fa-volume-up"></i> Voix</label>
                <select id="voice-select"></select>
            </div>
        </div>

        <div class="music-controls">
            <div class="music-header">
                <i class="fas fa-compact-disc"></i> 
                <span>Ambiance Sonore</span>
            </div>
            
            <input type="file" id="music-input" accept="audio/*">
            
            <div class="music-player-row">
                <audio id="bg-audio" controls loop></audio>
                
                <div class="volume-container">
                    <label for="music-volume"><i class="fas fa-volume-down"></i> Mixage</label>
                    <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
        </div>
        
        <div class="controls-playback">
            <button id="play-btn" title="Lire" disabled><i class="fas fa-play"></i> Lire</button>
            <button id="pause-btn" title="Pause/Reprendre" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="stop-btn" title="Stop" disabled><i class="fas fa-stop"></i> Stop</button>
        </div>
        
        <div class="controls-ebook">
            <button id="save-btn" title="Sauvegarder le texte actuel" disabled><i class="fas fa-save"></i> Sauvegarder Ebook</button>
            <button id="load-btn" title="Charger un Ebook sauvegardÃ©" disabled><i class="fas fa-folder-open"></i> Charger Ebook</button>
        </div>

        <div class="controls-detail">
            <div class="control-item">
                <label for="rate"><i class="fas fa-tachometer-alt"></i> Vitesse (<span id="rate-value">1.0</span>)</label>
                <input type="range" id="rate" min="0" max="100" step="1" value="1">
            </div>
            <div class="control-item">
                <label for="pitch"><i class="fas fa-sliders-h"></i> TonalitÃ© (<span id="pitch-value">1.0</span>)</label>
                <input type="range" id="pitch" min="0" max="100" step="1" value="1">
            </div>
            <div class="control-item">
                <label for="volume"><i class="fas fa-volume-down"></i> Volume (<span id="volume-value">1.0</span>)</label>
                <input type="range" id="volume" min="0" max="100" step="1" value="1">
            </div>
        </div>
        
        <div id="status" class="status-message">Statut: DÃ©marrage...</div>
    </div>
    
    <div id="ebook-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
